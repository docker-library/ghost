version: 2
updates:
  # Maintain dependencies for Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "07:00"
      timezone: "America/New_York"
    labels:
      - ":game_die: dependencies"
      - ":robot: bot"

  # Maintain dependencies for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "07:00"
      timezone: "America/New_York"
    labels:
      - ":game_die: dependencies"
      - ":robot: bot"
