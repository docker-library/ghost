sudo: required
language: bash

services:
  - docker

# TODO - Hook the VAR from ./build-config.sh
env:
  global:
    - GHOST_VERSION="1.22.4"

before_install:
  - docker --version
  - sudo apt-get -qq update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo apt-get install -y openssl parallel

addons:
  apt:
    packages:
      - docker-ce

install:
    - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:  
  - image="$DOCKER_USERNAME"/"$DOCKER_REPO_NAME":"$GHOST_VERSION"
  - if [ -n "$TRAVIS_TAG" ]; then
    image="$image:$TRAVIS_TAG";
    fi


script:
  # Create swarm for explicit testing
  # Make sure that there is a useable ip address as "advertise address" because else the swarm creation fails maybe
  - docker swarm init --advertise-addr `ip addr s | grep global | grep -oE '((1?[0-9][0-9]?|2[0-4][0-9]|25[0-5])\.){3}(1?[0-9][0-9]?|2[0-4][0-9]|25[0-5])' | head -n1`
  - docker build -t "$image" . 
  - docker run -d --name ghostuat -p 2368:2368 -e url=http://localhost:2368 -e NODE_ENV=production "$image"
  - until $(curl --output /dev/null --silent --head --fail http://localhost:2368); do
        echo "waiting for ghostblog container...";
        sleep 3;
    done
  - echo "ghostuat available..."
  - ~/official-images/test/run.sh "$image"
  - curl http://localhost:2368 | grep "The professional publishing platform"

after_script:
    - docker inspect "$image"    
    - docker images
    - docker logs blogtest
    - docker stop blogtest
    - docker rm blogtest

after_success:
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" -o -n "$TRAVIS_TAG" ]; then 
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push "$image";
    fi
